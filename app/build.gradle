apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'com.github.ay65535.androidstudioimportedproject'
        minSdkVersion 17
        targetSdkVersion 19
        testApplicationId 'com.github.ay65535.androidstudioimportedproject'
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.0'
}
